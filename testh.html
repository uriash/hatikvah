<body>

<form target="_self" action="https://www.paypal.com/cgi-bin/webscr" method="post">
	<input type="hidden" name="business" value="uri@hatikvah.co.il">
	<input type="hidden" name="cmd" value="_xclick">

	Please Choose:&#160;&#160;
	<input type="hidden" name="on0" value="Choice">
	<select name="os0">
	<option value="printed+shipping" selected>ספר מודפס + משלוח בארץ - ₪89 + ₪20</option>
	<option value="digital">ספר דיגיטלי - ₪35</option>
	</select>


	<!-- option_index value=0 is associated with variable on0 -->
	<!-- option_index value=1 is associated with variable on1 -->
	<input type="hidden" name="option_index" value="0">
	<!-- -->
	<input type="hidden" name="option_select0" value="printed+shipping">
	<input type="hidden" name="option_amount0" value="89">
	<input type="hidden" name="option_item_number0" value="printed+shipping">
	<!-- -->
	<input type="hidden" name="option_select1" value="digital">
	<input type="hidden" name="option_amount1" value="35">
	<input type="hidden" name="option_item_number1" value="digital">
	<!-- -->

	<br><br>
	<!-- Start Coupon Validate -->	
	קופון:
	&#160;&#160;&#160;
	<input type="text" name="text1">
	<input type="button" value="בדיקה" name="Submit" onclick=javascript&colon;validate(text1.value,"agada") >
	<!-- End Coupon Validate -->

	<br><br><br>
	<input type="hidden" name="add" value="1">
	<input type="hidden" name="undefined_quantity" value="1">
	
	
	<input type="hidden" name="item_name" value="התקווה">
	<input type="hidden" name="no_shipping" value="2">
	<input type="hidden" name="discount_rate">
	<input type="hidden" name="discount_rate2">
	<input type="hidden" name="on3">
	<input type="hidden" name="os3">
	<!-- Replace value with the web page you want the customer to return to -->
	<input type="hidden" name="shopping_url" value="http://www.hatikvah.co.il">
	<!-- Replace value with the web page you want the customer to return to after a successful transaction -->
	<input type="hidden" name="return" value="http://www.hatikvah.co.il/success">
	<!-- Replace value with the web page you want the customer to return to after item cancellation -->
	<input type="hidden" name="cancel_return" value="http://www.hatikvah.co.il">
	<input type="hidden" name="currency_code" value="NIS">
	<input type="image" name="submit" border="0" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" onclick=CalculateOrder(this.form) alt="Buy Now">
  	<img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

</form>
